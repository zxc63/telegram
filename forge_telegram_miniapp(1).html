<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É–∑–Ω–∏—Ü—è –ö–µ–π—Å—ñ–≤</title>
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            color: #ffa500;
        }

        .case-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .case-box {
            background: linear-gradient(145deg, #2d4059, #1f3044);
            border: 3px solid #ff6b35;
            border-radius: 15px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 160px;
            position: relative;
        }

        .case-box:hover:not(.disabled) {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
            border-color: #ffa500;
        }

        .case-box.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
        }

        .case-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .case-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .case-price {
            font-size: 22px;
            font-weight: bold;
            color: #ffa500;
            margin-top: 8px;
        }

        .insufficient {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
        }

        .forge-scene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .forge-scene.active {
            display: flex;
        }

        .anvil {
            position: relative;
            width: 300px;
            height: 200px;
            margin-bottom: 50px;
        }

        .anvil-base {
            width: 300px;
            height: 120px;
            background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .anvil-top {
            width: 250px;
            height: 50px;
            background: linear-gradient(145deg, #666, #333);
            border-radius: 20px 20px 5px 5px;
            position: absolute;
            top: 50px;
            left: 25px;
        }

        .hammer {
            position: absolute;
            width: 120px;
            height: 120px;
            top: -150px;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            transition: all 0.5s ease;
        }

        .hammer.strike {
            animation: hammerStrike 0.6s ease-in-out;
        }

        .hammer-head {
            width: 80px;
            height: 40px;
            background: linear-gradient(145deg, #888, #444);
            border-radius: 5px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .hammer-handle {
            width: 15px;
            height: 100px;
            background: linear-gradient(145deg, #8b4513, #654321);
            border-radius: 7px;
            position: absolute;
            bottom: 0;
            left: 10px;
            transform: rotate(-45deg);
            transform-origin: top;
        }

        @keyframes hammerStrike {
            0% {
                top: -150px;
                transform: translateX(-50%) rotate(-45deg);
            }
            50% {
                top: 20px;
                transform: translateX(-50%) rotate(-10deg);
            }
            100% {
                top: -150px;
                transform: translateX(-50%) rotate(-45deg);
            }
        }

        .sparks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff6b35;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #ff6b35;
        }

        .sparks.active .spark {
            animation: sparkFly 0.8s ease-out forwards;
        }

        @keyframes sparkFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .reward-box {
            display: none;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border: 5px solid #ff6b35;
            border-radius: 20px;
            padding: 40px;
            animation: rewardAppear 0.8s ease-out;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            max-width: 90%;
        }

        .reward-box.show {
            display: block;
        }

        @keyframes rewardAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            60% {
                transform: scale(1.2) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .reward-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .reward-text {
            font-size: 28px;
            font-weight: bold;
            color: #2d4059;
            margin-top: 15px;
        }

        .close-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #ff6b35;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff8555;
            transform: scale(1.05);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .fire-effect {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
        }

        .flame {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 60px;
            background: linear-gradient(to top, #ff6b35, #ffa500, transparent);
            border-radius: 50% 50% 0 0;
            animation: flicker 1.5s infinite;
            opacity: 0.8;
        }

        @keyframes flicker {
            0%, 100% {
                transform: scaleY(1) scaleX(1);
                opacity: 0.8;
            }
            50% {
                transform: scaleY(1.2) scaleX(0.9);
                opacity: 1;
            }
        }

        .loading {
            display: none;
            color: #ffa500;
            margin-top: 20px;
            font-size: 18px;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .case-box {
                width: 140px;
                padding: 20px 15px;
            }

            .case-icon {
                font-size: 40px;
            }

            .case-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• –ö—É–∑–Ω–∏—Ü—è –ö–µ–π—Å—ñ–≤ üî•</h1>
        <p class="subtitle">–û–±–∏—Ä–∞–π –∫–µ–π—Å —Ç–∞ –æ—Ç—Ä–∏–º—É–π –Ω–∞–≥–æ—Ä–æ–¥–∏!</p>

        <div class="user-info" id="userInfo">
            <div class="balance">üí∞ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>

        <div class="case-selection" id="caseSelection">
            <!-- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è JS -->
        </div>

        <div class="loading" id="loading">‚è≥ –û–±—Ä–æ–±–∫–∞...</div>
    </div>

    <div class="forge-scene" id="forgeScene">
        <div class="anvil">
            <div class="hammer" id="hammer">
                <div class="hammer-head"></div>
                <div class="hammer-handle"></div>
            </div>
            <div class="anvil-top"></div>
            <div class="anvil-base"></div>
            <div class="sparks" id="sparks"></div>
            <div class="fire-effect">
                <div class="flame" style="left: 20px; animation-delay: 0s;"></div>
                <div class="flame" style="left: 50px; animation-delay: 0.3s;"></div>
                <div class="flame" style="left: 80px; animation-delay: 0.6s;"></div>
                <div class="flame" style="left: 110px; animation-delay: 0.2s;"></div>
                <div class="flame" style="left: 140px; animation-delay: 0.5s;"></div>
            </div>
        </div>

        <div class="reward-box" id="rewardBox">
            <div class="reward-icon" id="rewardIcon">üéâ</div>
            <div class="reward-text" id="rewardText">–¢–≤–æ—è –Ω–∞–≥–æ—Ä–æ–¥–∞!</div>
            <button class="close-btn" onclick="closeForge()">–ó–∞–±—Ä–∞—Ç–∏ –Ω–∞–≥–æ—Ä–æ–¥—É</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        tg.BackButton.show();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        document.body.style.background = tg.themeParams.bg_color || document.body.style.background;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–µ–π—Å–æ–≤
        const caseConfig = [
            {
                type: '–ë—Ä–æ–Ω–∑–æ–≤–∏–π',
                icon: 'üì¶',
                price: 50,
                rewards: [
                    { icon: 'ü™ô', name: '100 –º–æ–Ω–µ—Ç' },
                    { icon: '‚öîÔ∏è', name: '–ú–µ—á –Ω–æ–≤–∞—á–∫–∞' },
                    { icon: 'üõ°Ô∏è', name: "–î–µ—Ä–µ–≤'—è–Ω–∏–π —â–∏—Ç" },
                    { icon: 'üó°Ô∏è', name: '–ü—Ä–æ—Å—Ç–∏–π –∫–∏–Ω–¥–∂–∞–ª' }
                ]
            },
            {
                type: '–°—Ä—ñ–±–Ω–∏–π',
                icon: 'üéÅ',
                price: 150,
                rewards: [
                    { icon: 'üí∞', name: '500 –º–æ–Ω–µ—Ç' },
                    { icon: '‚öîÔ∏è', name: '–°—Ç–∞–ª—å–Ω–∏–π –º–µ—á' },
                    { icon: 'üèπ', name: '–õ—É–∫ –º–∏—Å–ª–∏–≤—Ü—è' },
                    { icon: 'üß™', name: '–ó—ñ–ª–ª—è —Å–∏–ª–∏' },
                    { icon: 'üíé', name: '3 –∫—Ä–∏—Å—Ç–∞–ª–∏' }
                ]
            },
            {
                type: '–ó–æ–ª–æ—Ç–∏–π',
                icon: 'üíé',
                price: 300,
                rewards: [
                    { icon: 'üíé', name: '1000 –∫—Ä–∏—Å—Ç–∞–ª—ñ–≤' },
                    { icon: '‚öîÔ∏è', name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∏–π –º–µ—á' },
                    { icon: 'üëë', name: '–ö–æ—Ä–æ–ª—ñ–≤—Å—å–∫–∞ –∫–æ—Ä–æ–Ω–∞' },
                    { icon: 'üîÆ', name: '–ú–∞–≥—ñ—á–Ω–∏–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç' },
                    { icon: 'ü¶Ñ', name: '–†—ñ–¥–∫—ñ—Å–Ω–∏–π –ø—ñ—Ç–æ–º–µ—Ü—å' },
                    { icon: 'üåü', name: '–ó—ñ—Ä–∫–æ–≤–∏–π –∞–º—É–ª–µ—Ç' }
                ]
            }
        ];

        let userBalance = 0;

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserData() {
            const initData = tg.initDataUnsafe;
            return {
                userId: initData?.user?.id || 0,
                username: initData?.user?.username || 'unknown',
                firstName: initData?.user?.first_name || 'User'
            };
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            const userData = getUserData();

            // –í —Ä–µ–∞–ª—å–Ω–æ–º –±–æ—Ç–µ –±–∞–ª–∞–Ω—Å –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å —á–µ—Ä–µ–∑ –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
            // –ü–æ–∫–∞ –±–µ—Ä–µ–º –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (–µ—Å–ª–∏ –±–æ—Ç –ø–µ—Ä–µ–¥–∞—Å—Ç)
            const urlParams = new URLSearchParams(window.location.search);
            userBalance = parseInt(urlParams.get('balance')) || 0;

            updateUI();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            const userData = getUserData();
            document.getElementById('userInfo').innerHTML = 
                '<div class="balance">üí∞ –ë–∞–ª–∞–Ω—Å: ' + userBalance + ' –º–æ–Ω–µ—Ç</div>' +
                '<div style="font-size: 14px; opacity: 0.8; margin-top: 5px;">–ü—Ä–∏–≤—ñ—Ç, ' + userData.firstName + '!</div>';

            const caseSelection = document.getElementById('caseSelection');
            caseSelection.innerHTML = '';

            caseConfig.forEach(caseData => {
                const canAfford = userBalance >= caseData.price;
                const caseBox = document.createElement('div');
                caseBox.className = 'case-box' + (canAfford ? '' : ' disabled');
                caseBox.innerHTML = 
                    '<div class="case-icon">' + caseData.icon + '</div>' +
                    '<div class="case-name">' + caseData.type + '</div>' +
                    '<div class="case-price">' + caseData.price + ' üí∞</div>' +
                    (canAfford ? '' : '<div class="insufficient">–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç</div>');

                if (canAfford) {
                    caseBox.onclick = () => openCase(caseData);
                }

                caseSelection.appendChild(caseBox);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞
        function openCase(caseData) {
            if (userBalance < caseData.price) {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç! –¢—Ä–µ–±–∞: ' + caseData.price + ', –Ñ: ' + userBalance);
                return;
            }

            tg.showPopup({
                title: 'üî• –í—ñ–¥–∫—Ä–∏—Ç–∏ –∫–µ–π—Å?',
                message: caseData.type + ' –∫–µ–π—Å\n–¶—ñ–Ω–∞: ' + caseData.price + ' –º–æ–Ω–µ—Ç',
                buttons: [
                    {id: 'buy', type: 'default', text: '–í—ñ–¥–∫—Ä–∏—Ç–∏'},
                    {id: 'cancel', type: 'cancel'}
                ]
            }, function(buttonId) {
                if (buttonId === 'buy') {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–∞–ª–∞–Ω—Å–∞
                    sendToBotAndStartAnimation(caseData);
                }
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendToBotAndStartAnimation(caseData) {
            const userData = getUserData();

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –Ω–∞–≥—Ä–∞–¥—É
            const reward = caseData.rewards[Math.floor(Math.random() * caseData.rewards.length)];

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            window.currentPurchase = {
                caseType: caseData.type,
                price: caseData.price,
                reward: reward,
                userId: userData.userId,
                username: userData.username
            };

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            startForgeAnimation(caseData, reward);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫—É–∑–Ω–∏—Ü—ã
        function startForgeAnimation(caseData, reward) {
            const forgeScene = document.getElementById('forgeScene');
            const hammer = document.getElementById('hammer');
            const sparks = document.getElementById('sparks');

            forgeScene.classList.add('active');
            generateSparks();

            let strikeCount = 0;
            const strikeInterval = setInterval(() => {
                hammer.classList.add('strike');

                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('heavy');
                }

                setTimeout(() => {
                    sparks.classList.add('active');
                    setTimeout(() => {
                        sparks.classList.remove('active');
                        generateSparks();
                    }, 800);
                }, 300);

                setTimeout(() => {
                    hammer.classList.remove('strike');
                }, 600);

                strikeCount++;

                if (strikeCount >= 3) {
                    clearInterval(strikeInterval);
                    setTimeout(() => {
                        showReward(reward);
                    }, 1000);
                }
            }, 1200);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏—Å–∫—Ä
        function generateSparks() {
            const sparksContainer = document.getElementById('sparks');
            sparksContainer.innerHTML = '';

            for (let i = 0; i < 12; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';

                const angle = (Math.PI * 2 * i) / 12;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                spark.style.setProperty('--tx', tx + 'px');
                spark.style.setProperty('--ty', ty + 'px');
                spark.style.animationDelay = (Math.random() * 0.2) + 's';

                sparksContainer.appendChild(spark);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–∞–≥—Ä–∞–¥—É
        function showReward(reward) {
            const rewardBox = document.getElementById('rewardBox');
            const rewardIcon = document.getElementById('rewardIcon');
            const rewardText = document.getElementById('rewardText');

            rewardIcon.textContent = reward.icon;
            rewardText.textContent = reward.name;

            rewardBox.classList.add('show');

            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
        function closeForge() {
            if (window.currentPurchase) {
                const data = JSON.stringify({
                    action: 'reward_received',
                    caseType: window.currentPurchase.caseType,
                    reward: window.currentPurchase.reward,
                    price: window.currentPurchase.price,
                    userId: window.currentPurchase.userId,
                    timestamp: new Date().toISOString()
                });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(data);
            }

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App
            tg.close();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        tg.BackButton.onClick(function() {
            const forgeScene = document.getElementById('forgeScene');
            if (forgeScene.classList.contains('active')) {
                tg.showPopup({
                    title: '–°–∫–∞—Å—É–≤–∞—Ç–∏?',
                    message: '–ê–Ω—ñ–º–∞—Ü—ñ—è —â–µ –Ω–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞',
                    buttons: [
                        {id: 'yes', type: 'destructive', text: '–¢–∞–∫'},
                        {id: 'no', type: 'cancel'}
                    ]
                }, function(buttonId) {
                    if (buttonId === 'yes') {
                        tg.close();
                    }
                });
            } else {
                tg.close();
            }
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        tg.ready();
        init();
    </script>
</body>
</html>
